<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DocAisle_Frontend</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="DocAisle_Frontend.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="_content/Syncfusion.Blazor.Themes/bootstrap5.css" rel="stylesheet" />
    <script src="_content/Syncfusion.Blazor.Core/scripts/syncfusion-blazor.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var stars = document.querySelectorAll('.fa-star-o');
            var ratingValue = document.querySelector('.rating-value');

            stars.forEach(function (star) {
                star.addEventListener('click', function () {
                    stars.forEach(function (s) {
                        s.classList.remove('fa-star');
                        s.classList.add('fa-star-o');
                    });

                    this.classList.remove('fa-star-o');
                    this.classList.add('fa-star');
                    ratingValue.value = this.getAttribute("data-rating");
                });

                star.addEventListener('mouseover', function () {
                    stars.forEach(function (s) {
                        s.style.color = '#dabd18b2';
                    });

                    this.style.color = '#ffcc00';
                });

                star.addEventListener('mouseout', function () {
                    stars.forEach(function (s) {
                        s.style.color = '#dabd18b2';
                    });
                });
            });
        });
    </script>

</body>

</html>
